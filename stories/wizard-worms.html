		<script>
			var Page = (function() {
				
				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 800,
							shadowSides : 0.8,
							shadowFlip : 0.7,
							onEndFlip: function(old, page, isLimit) {$("#pageNumber").text(page);},
						} );
						initEvents();
					},
					initEvents = function() {
						
						var $slides = config.$bookBlock.children();

						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							return false;
						} );
						
						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								return false;
							}
						} );

						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};

							switch (keyCode) {
								case arrow.left:
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									config.$bookBlock.bookblock( 'next' );
									break;
							}
						} );
					};

					return { init : init };

			})();

			


			$( document ).ready(function() {

				// page count/position
				var totalPages = $('.bb-item').length;

				$("#totalPages").text(totalPages -1);
				$("#pageNumber").text(0);

				//enter full screen mode 
				$("#full-screen").click(function(){
				  $("body").addClass("full-screen");
				});

				// hide ui controlls and info
				$(".full-screen-overlay").click(function(){
				  $("body").toggleClass("invisble-ui");
				});
				$("#bb-nav-next").on( 'click touchstart', function() {
				  $(".full-screen").addClass("invisble-ui");
				});
				$("#bb-nav-prev").on( 'click touchstart', function() {
				  $(".full-screen").addClass("invisble-ui");
				});		

				// see ui controlls and info
				$(".invisble-ui").click(function(){
				  $(".full-screen").toggleClass("invisble-ui");
				});
				
				// x button to close full screen
				$("#close-full").click(function(){
				  $("body").removeClass("full-screen");
				  $("body").removeClass("invisble-ui");
				});

				
				
			});	
			
			
			
			

		</script>
